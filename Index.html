<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container light-theme">
        <h1>Tic-Tac-Toe</h1>
        
        <!-- Timer -->
        <p id="timer" class="timer">00:00</p>
        
        <!-- Scoreboard -->
        <div class="scoreboard">
            <p>Player X: <span id="scoreX">0</span></p>
            <p>Player O: <span id="scoreO">0</span></p>
        </div>

        <!-- Game Board -->
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <!-- Restart Game Button -->
        <button id="reset" class="reset">Restart Game</button>
        
        <!-- Status Display -->
        <p id="status" class="status">Player X's turn</p>

        <!-- Theme Switcher -->
        <div class="theme-switcher">
            <button id="light-theme" class="theme-btn">Light Theme</button>
            <button id="dark-theme" class="theme-btn">Dark Theme</button>
        </div>
    </div>
    
    <script src="Script.js"></script>
</body>
</html>
